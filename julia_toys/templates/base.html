<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Вязаные игрушки ручной работы{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        {% block header %}
        {% include "components/header.html" %}
        {% endblock %}
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        {% block footer %}
        {% include "components/footer.html" %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
